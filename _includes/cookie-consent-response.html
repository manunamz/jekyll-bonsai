<!-- duplicate code with cookie-consent.html -->
<div id="cookie-consent-response">
  <a id="cookie-consent-response-accept" class="site-nav-btn" title="Alright!">
    {{ site.emoji.approve }}
  </a>
  <a id="cookie-consent-response-reject" class="site-nav-btn" title="Nope!">
    {{ site.emoji.disapprove }}
  </a>
</div>
<script>
  function createCookie(name,value,days) {
    var expires = "";
    if (days) {
      var date = new Date();
      date.setTime(date.getTime() + (days*24*60*60*1000));
      expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + value + expires + "; path=/";
  }
  function eraseCookie(name) {
    createCookie(name,"",-1);
  }
  function clearCookies() {
    var cookies = document.cookie.split(";");
    for (var i = 0; i < cookies.length; i++) {
      eraseCookie(cookies[i].split("=")[0]);
    }
  }
  document.getElementById('cookie-consent-response-accept').addEventListener("click",function() {
    clearCookies();
    createCookie('cookie-consent-accepted','true',31);
    document.getElementById('cookie-consent').style.display = 'none';
    location.reload();
  });
  document.getElementById('cookie-consent-response-reject').addEventListener("click",function() {
    clearCookies();
    createCookie('cookie-consent-declined','true',31);
    document.getElementById('cookie-consent').style.display = 'none';
    location.reload();
  });
</script>
