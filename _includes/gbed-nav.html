{% assign plants = site.gbed | sort: "order"  %}
<nav class="gbed-nav-list">
  {% for plant in plants %}
    <a class="gbed-list-item" href="{{ plant.url }}" {% if page.url == plant.link %}style="filter: drop-shadow(0 6mm 2mm rgba(6, 240, 103, 0.753));"{% endif %}>
      {{ plant.emoji }}
    </a>
  {% endfor %}
</nav>
