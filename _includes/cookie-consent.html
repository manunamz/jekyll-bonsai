<!-- from: https://jekyllcodex.org/without-plugin/cookie-consent/ -->
<!-- duplicate code with cookie-consent-response.html -->
<div id="cookie-consent">
  <span>We would like to use third party cookies and scripts to improve the functionality of this website.</span>
  <a id="cookie-consent-response-accept" class="site-nav-btn" title="Alright!">
    {{ site.data.emoji.approve }}
  </a>
  <a id="cookie-consent-hmm" class="site-nav-btn" href="{{ '/privacy' | relative_url }}" title="Hmm...Tell me more...">
    {{ site.data.emoji.consider }}
  </a>
  {% if site.bonsai.debug %}
    <a id="cookie-consent-response-reject" class="site-nav-btn" title="Nope!">
      {{ site.data.emoji.disapprove }}
    </a>
  {% endif %}
</div>
<script>
  function createCookie(name,value,days) {
    var expires = "";
    if (days) {
      var date = new Date();
      date.setTime(date.getTime() + (days*24*60*60*1000));
      expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + value + expires + "; path=/";
  }
  function readCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
      var c = ca[i];
      while (c.charAt(0)==' ') c = c.substring(1,c.length);
      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
  }
  function eraseCookie(name) {
    createCookie(name,"",-1);
  }
  function clearCookies() {
    var cookies = document.cookie.split(";");
    for (var i = 0; i < cookies.length; i++) {
      eraseCookie(cookies[i].split("=")[0]);
    }
  }

  if (readCookie('cookie-consent-accepted')==='true') {
    /** 
     * from: https://jekyllcodex.org/without-plugin/metrics/Z 
     * (use multi-line comment because compression causes single line to comment out entire file)
     * */
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.ga_tracking }}']);
    _gaq.push(['_gat._forceSSL']);
    _gaq.push(['_gat._anonymizeIp']);
    _gaq.push(['_trackPageview']);

    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  } else if (readCookie('cookie-consent-declined')==='true') {
    /* do nothing (use multi-line comment because compression causes single line to comment out entire file) */
  } else {
    document.getElementById('cookie-consent').style.display = 'flex';
  }
  document.getElementById('cookie-consent-response-accept').addEventListener("click",function() {
    clearCookies();
    createCookie('cookie-consent-accepted','true',31);
    document.getElementById('cookie-consent').style.display = 'none';
    location.reload();
  });
  {% if site.bonsai.debug %}
    document.getElementById('cookie-consent-response-reject').addEventListener("click",function() {
      clearCookies();
      createCookie('cookie-consent-declined','true',10);
      document.getElementById('cookie-consent').style.display = 'none';
      location.reload();
    });
  {% endif %}
</script>
