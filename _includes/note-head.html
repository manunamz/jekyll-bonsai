<!-- the TRAIL from root to leaf -->
<nav class="note-head-nav" role="navigation" aria-label="breadcrumb">
  <label class="note-head-selector">
    <input id="note-head-checkbox" type="checkbox">
    <span id="note-head-emoji-span">ðŸ›¤</span>
  </label>
  <ol class="note-head-breadcrumbs">
    {% for ancestor in page.ancestors %}
      {% if ancestor.first %}
      <li class="note-head-breadcrumb">
        <a class="wiki-link" href="{{ ancestor.url }}">{{ ancestor.title }}</a>
      </li>
      {% else %}
        <li class="note-head-breadcrumb missing-note-txt">
          {{ ancestor }}
        </li>
      {% endif %}
    {% endfor %}
    <li class="note-head-breadcrumb">
      <span>{{ page.title }}</span>
    </li>
  </ol>
</nav>
