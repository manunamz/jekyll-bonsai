---
layout: default
---
<div id="posts">

  <h1>{{ site.emoji.posts }} Field bLogs</h1>
  
  <ul class="posts-list">
    {% for post in site.posts %}
      <li class="posts-list-item">
        <a class="wiki-link" href="{{ post.url | relative_url }}">{{ site.emoji.post }} {{ post.title }}</a>
        <span style="color: grey;">{{ post.updated | date: site.date_format }}</span>
      </li>
    {% endfor %}
  </ul>

</div>
