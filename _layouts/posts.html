---
layout: base
---
<div id="posts" class="posts">

  <div class="hp-title">
    <h1>{{ site.data.emoji.posts }} Fruit Basket (Posts)</h1>
  </div>
  
  <div class="hp-content">
    <ul class="posts__list">
      {% for post in site.posts %}
        <li>
          <div class="posts__post">
            <span>
              {% include btn_state.html states=post.status %}
              <a class="wiki-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </span>
            <time class="text--date dt-published">
              {{ post.date | date: site.bonsai.date_format }}
            </time>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>

</div>
