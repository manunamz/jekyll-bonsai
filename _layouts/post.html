---
layout: default
---

<div id="post">

  <h1>{{ page.title }}</h1>

  <div class="doc-status">
    {% for stat_tag in page.status %}
      {% assign state = site.states | find_exp: "item", "item.emoji == stat_tag" %}
      <a class="stat-tag" href="{{ state.url | relative_url }}">{{ state.emoji }}</a>  
    {% endfor %}
    <span class="last-updated">Last Tended: {{ page.updated | date: site.date_format }}</span>
    {% include local-nav.html type="post" %}
  </div>

  {{ content }}

</div>
