<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>{{ page.title }}</title>
    
    <link rel="stylesheet" href="/assets/css/styles.css">
    
    {% feed_meta %}
    {% seo %}
    
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- modules: https://stackoverflow.com/questions/58211880/uncaught-syntaxerror-cannot-use-import-statement-outside-a-module-when-import -->
    <script type="module" src="{{ '/assets/js/nav.js' | relative_url }}"></script>
  
  </head>
  <body>
    <div class="side-bar">
      <nav role="navigation" aria-label="Main" id="site-nav" class="site-nav">
        {% include graph.html %}
        <label class="graph-type-selector">
          <input id="graphType" type="checkbox" checked="checked">
          <span id="graphTypeEmojiSpan">ğŸ•¸</span>
        </label>
      </nav>
    </div>
    <div class="main" id="top">
      <!-- {% include nav.html %} -->
      <div id="main-header" class="main-header">
        <div class="garden-bed-nav">
          {% include nav-bed.html %}
        </div>
      </div>
      <div id="main-content-wrap" class="main-content-wrap">
        <nav aria-label="Breadcrumb" class="breadcrumb-nav">
          <ol class="breadcrumb-nav-list">
            {% if page.grand_parent %}
              <li class="breadcrumb-nav-list-item"><a href="{{ first_level_url }}">{{ page.grand_parent }}</a></li>
              <li class="breadcrumb-nav-list-item"><a href="{{ second_level_url }}">{{ page.parent }}</a></li>
            {% else %}
              <li class="breadcrumb-nav-list-item"><a href="{{ first_level_url }}">{{ page.parent }}</a></li>
            {% endif %}
            <li class="breadcrumb-nav-list-item"><span>{{ page.title }}</span></li>
          </ol>
        </nav>
        <div id="main-content" class="main-content" role="main">
          {{ content }}
        </div>
      </div>
    </div>
    <label class="wiki-link-nav-selector">
      <input id="wiki-link-nav-checkbox" type="checkbox">
      <span id="wiki-link-nav-span">[[ ]]</span>
    </label>
  </body>
</html>
