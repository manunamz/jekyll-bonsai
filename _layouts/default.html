<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>{{ page.title }}</title>
    
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    
    {% feed_meta %}
    {% seo %}
    
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- modules: https://stackoverflow.com/questions/58211880/uncaught-syntaxerror-cannot-use-import-statement-outside-a-module-when-import -->
    <script type="module" src="{{ '/assets/js/nav.js' | relative_url }}"></script>
  
  </head>
  <body>

    <div class="side-bar">
      <nav role="navigation" aria-label="Main" id="garden-nav" class="garden-nav">
        <svg id="svg-nav" height="100%" width="100%"></svg>
        <div class="gbed-nav">
          {% include gbed-nav.html %}
        </div>
        <label class="graph-type-selector">
          <input id="graph-type-checkbox" type="checkbox" checked="checked">
          <span id="graph-type-emoji-span"></span>
        </label>
        <label class="colors-selector">
          <input id="theme-colors-checkbox" type="checkbox" checked="checked">
          <span id="colors-emoji-span"></span>
        </label>
      </nav>
    </div>
    
    <div class="main" id="top">
      <!-- {% include nav.html %} -->
      <div id="main-content-wrap" class="main-content-wrap">
        <!-- {% include breadcrumb.html %} -->
        <div id="main-content" class="main-content" role="main">
          {{ content }}
        </div>
      </div>
    </div>
    
    <label class="wiki-link-nav-selector">
      <input id="wiki-link-nav-checkbox" type="checkbox">
      <span id="wiki-link-nav-span">[[ ]]</span>
    </label>

  </body>
</html>
