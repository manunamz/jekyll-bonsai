title: jekyll-bonsai
description: a jekyll theme for digital gardeners.
baseurl: ''
# url: 'localhost:4000'


# ((todo: theme_colors is currently not in use))
# color: default theme colors.
## may be 'dark' or 'light'
# theme_colors: "dark"

# graph: default graph type in side bar.
## may be 'tree' or 'net-web'
graph_type: "tree"

# weather: set number of notes to display on weather page.
## may be an integer
recent: 10 

# fork: set default status of fork footer
## may be 'open' or 'closed'
fork_status: "closed"


# logo: "/assets/images/logo.png"
# exclude: [ "node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile", "*/dendron.template.release.md"
# ]

permalink: pretty
# relative_permalinks: false
include: ['_pages']
exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]

sass:
  sass_dir:          _sass
  style:            :compressed

enable_mathjax: true
kramdown:
  math_engine: mathjax

collections:
  pages:
    output: true
    permalink: /:path
  plants:
    output: true
    permalink: /plant/:title
  notes: 
    output: true
    # permalinks are manually generated -- see plugins.

defaults:
  - scope:
      # path: ""
      path: "_plants/**/*.md"
      type: "plants"
    values:
      layout: "plant"
  - scope:
      path: "_notes/**/*.md"
    values:
      layout: "note"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  

# Google Analytics Tracking (optional)
# e.g, UA-1234567-89
# ga_tracking: ...
ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true/nil by default)

# seo
