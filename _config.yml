title: jekyll-bonsai
description: a jekyll theme for digital gardeners.
baseurl: ''
# url: 'localhost:4000'

# logo: "/assets/images/logo.png"
# exclude: [ "node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile", "*/dendron.template.release.md"
# ]

permalink: pretty
# relative_permalinks: false
include: ['_pages']
exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]

sass:
  sass_dir:          _sass
  style:            :compressed

# may be 'dark' or 'light'
theme_colors: "dark"

enable_mathjax: true
kramdown:
  math_engine: mathjax

collections:
  pages:
    output: true
    permalink: /:path
  gbed:
    output: true
    permalink: /:title
  notes: 
    output: true
    # permalink: /:slug

defaults:
  - scope:
      # path: ""
      path: "_gbed/**/*.md"
      type: "gbed"
    values:
      layout: "gbed-plant"
  - scope:
      path: "_notes/**/*.md"
    values:
      layout: "note"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  

# Google Analytics Tracking (optional)
# e.g, UA-1234567-89
# ga_tracking: ...
ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true/nil by default)

