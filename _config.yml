# jekyll configs

title: jekyll-bonsai
description: A modern jekyll theme for semantically inclined digital gardeners.
author: manunamz
baseurl: '/jekyll-bonsai'
# url: 'https://manunamz.github.io'

permalink: pretty
include: 
  - "_pages"
exclude:
  - "node_modules/"
  - "package.json"
  - "package-lock.json"
  - "*.gemspec"
  - "*.gem"
  - "Gemfile"
  - "Gemfile.lock"
  - "script/"
  - "lib/"
  - "bin/"
  - "Rakefile"
  - "README.md"
  - "CHANGELOG.txt"
  - "LICENSE.txt"

collections:
  entries:
    output: true
  states:
    output: true
    order:
      - tags.md
      - sprout.md
      - bud.md
      - bamboo.md
      - bloom.md
      - berry.md
      - fruit.md
      - melon.md
      - seed.md
      - tea.md
      - pot-bamboo.md
        
defaults:
  # permalink: /:type/:id
  # permalinks are manually verified/generated -- see 'jekyll-bonsai-util' plugin.
  - 
    scope:
      # path: "_posts/**/*.md"
      type: "posts"
    values:
      layout: "post"
  - 
    scope:
      # path: "_entries/**/*.md"
      type: "entries"
    values:
      layout: "entry"
  - 
    scope:
      # path: "_states/**/*.md"
      type: "states"
    values:
      layout: "state"

sass:
  sass_dir:          _sass
  style:            :compressed

enable_mathjax: true
kramdown:
  math_engine: mathjax

# plugins:
#   - jekyll-namespaces
#   - jekyll-wikilinks
#   - jekyll-graph
#   - jekyll-feed
#   - jekyll-seo-tag
#   - jekyll-sitemap

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blank_lines: false
  profile: false 

# Google Analytics (ip is anonymized by default)
ga_tracking: UA-190413040-4

