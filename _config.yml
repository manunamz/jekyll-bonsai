# jekyll configs

title: jekyll-bonsai
description: A modern jekyll theme for semantically inclined digital gardeners.
author: manunamz
baseurl: '/jekyll-bonsai'
# url: 'https://manunamz.github.io'

permalink: pretty
include: 
  - "_pages"
exclude:
  - "node_modules/"
  - "package.json"
  - "package-lock.json"
  - "*.gemspec"
  - "*.gem"
  - "Gemfile"
  - "Gemfile.lock"
  - "script/"
  - "lib/"
  - "bin/"
  - "Rakefile"
  - "README.md"
  - "CHANGELOG.txt"
  - "LICENSE.txt"

collections:
  entries:
    output: true
  states:
    output: true
    order:
      - tags.md
      - sprout.md
      - bud.md
      - bamboo.md
      - bloom.md
      - berry.md
      - fruit.md
      - melon.md
      - seed.md
      - tea.md
      - pot-bamboo.md
        
defaults:
  # permalink: /:type/:id
  # permalinks are manually verified/generated -- see 'jekyll-bonsai-util' plugin.
  - 
    scope:
      # path: "_posts/**/*.md"
      type: "posts"
    values:
      layout: "post"
  - 
    scope:
      # path: "_entries/**/*.md"
      type: "entries"
    values:
      layout: "entry"
  - 
    scope:
      # path: "_states/**/*.md"
      type: "states"
    values:
      layout: "state"

sass:
  sass_dir:          _sass
  style:            :compressed

enable_mathjax: true
kramdown:
  math_engine: mathjax

# plugins:
#   - jekyll-namespaces
#   - jekyll-wikilinks
#   - jekyll-feed
#   - jekyll-seo-tag
#   - jekyll-sitemap

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blank_lines: false
  profile: false 

# Google Analytics (ip is anonymized by default)
ga_tracking: UA-190413040-4

# seo
# tagline: ""
# description: ""
# twitter:
#   card: summary
#   username: manunamz
# author:
#   twitter: manunamz

# 
# plugins
# 
namespaces:
  # enabled: true
  exclude:
    - "pages"
    - "posts"
    - "states"
wikilinks:
  # enabled: true
  exclude:
    - "states"
  css:
    exclude:
      - "site-nav-btn"
      - "sem-tag"
      - "stat-tag"
      - "anchor-heading"
      - "footnote"
      - "reversefootnote"
      - "toc-list-item-anchor"
d3:
  # enabled: true
  # path: "/assets"
  exclude:
    - "pages"
    - "posts"
    - "states"
bonsai_util:
  # id_format uses 'alpha' and 'size' for nanoid: https://github.com/radeno/nanoid.rb#options
  id_format:
    alpha: 1234567890abcdef
    size: 10

# 
# jekyll-bonsai configs
# 
debug: false
# theme_colors: "dark"
date_format: "%Y-%m-%d"
# dendron forces the root note-title to be 'root.md' -- this is the replacement title for 'root'
# (make sure you change the title in root.md file as well)
root_entry_path: "_entries/root.md"
root_state_path: "_states/tags.md"
# graph: default graph type in side bar.
## may be 'tree' or 'net-web'
graph_type: "tree"
# nav: default nav type in side bar.
## may be 'tabs' (visited/path) or graph (bonsai)
nav_type: "graph"
# local note-nav component defaults
## may be 'open' or 'closed'
entry_head_status: "open"
entry_head_links_status: "open"
entry_foot_links_status: "open"
entry_foot_posts_status: "open"
home:
  notable: true
  recent: true
# home
notable:
  - digital-garden.bonsai.md
  - digital-garden.md
  - features.doc-type.entry.md
  - features.site-nav.graph.md
  - people.md
# recent (weather): set number of items to display when filtering for recent docs or posts.
recent_cap: 10 
social:
  enabled: true
  connect:
    # facebook_url:
    github_url: https://github.com/manunamz/
    # linkedin_url:
    # pinterest_url:
    rss_url: https://manunam.me/feed.xml
    twitter_url: https://twitter.com/manunamz/
  share:
    - 'email'
    # - 'facebook'
    # - 'linkedin'
    # - 'pinterest'
    - 'twitter'
