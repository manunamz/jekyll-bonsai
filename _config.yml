# 
# plugins
# 
namespaces:
  # enabled: true
  exclude:
    - "pages"
    - "posts"
    - "states"
wikilinks:
  # enabled: true
  exclude:
    - "states"
  css:
    exclude:
      # markdown
      - "footnote"
      - "reversefootnote"
      # local-theme-related
      - "site-nav-btn"
      - "sem-tag"
      - "stat-tag"
      # includes
      - "anchor-heading"
      - "toc-list-item-anchor"
graph:
  # enabled: true
  # assets_path: "/assets"
  # scripts_path: "/assets/js"
  exclude:
    - "pages"
    - "posts"
    - "states"
  tree:
    # enabled: true
    dag_lvl_dist: 100
    force:
      charge: -100
      strength_x: 0.3
      x_val: 0.9
      strength_y: 0.1
      y_val: 0.9
  net_web:
    # enabled: true
    force:
      charge: -300
      strength_x: 0.3
      x_val: 0.75
      strength_y: 0.1
      y_val: 0.9
bonsai_util:
  # id_format uses 'alpha' and 'size' for nanoid: https://github.com/radeno/nanoid.rb#options
  id_format:
    alpha: 1234567890abcdef
    size: 10

# 
# jekyll-bonsai configs
# 
bonsai:
  debug: false
  default_theme: "light"
  date_format: "%Y-%m-%d"
  svg: 
    filter: false
    # smaller: false
  nav:
    type: "graph"  # may be 'tabs' (visited/path) or 'graph' (bonsai)
    graph:
      type: "tree" # may be 'tree' or 'net-web'
  # pages
  home:
    notable: 
      enabled: true
      entries:
        - digital-garden.bonsai.md
        - digital-garden.md
        - features.doc-type.entry.md
        - features.site-nav.graph.md
        - people.md
    recent: 
      enabled: true
      cap: 5
  states:
    root_path: "_states/tags.md"
  entries:
    root_path: "_entries/root.md"  
    toggles:  # may be 'open' or 'closed'
      breadcrumb: "open"
      attr_box: "open"
      foot_links: "open"
      foot_posts: "open"
  recent:
    cap: 10 

social:
  enabled: true
  connect:
    # facebook_url:
    github_url: https://github.com/manunamz/
    # linkedin_url:
    # pinterest_url:
    rss_url: https://manunam.me/feed.xml
    twitter_url: https://twitter.com/manunamz/
  share:
    - 'email'
    # - 'facebook'
    # - 'linkedin'
    # - 'pinterest'
    - 'twitter'
