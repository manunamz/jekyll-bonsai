title: jekyll-bonsai
description: a jekyll theme for digital gardeners.
# baseurl: ''
# url: ''

# permalink: pretty
# relative_permalinks: false
include: ['_pages']
exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]

sass:
  sass_dir:          _sass
  style:            :compressed

enable_mathjax: true
kramdown:
  math_engine: mathjax

collections:
  notes: 
    output: true
    permalink: /:slug
  authors:
    output: true

defaults:
  - scope:
      path: "_notes/**/*.md"
    values:
      layout: "note"
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Google Analytics Tracking (optional)
# e.g, UA-1234567-89
# ga_tracking: ...
ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true/nil by default)

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag