# jekyll configs

title: jekyll-bonsai
description: a jekyll theme for digital gardeners.
baseurl: '/jekyll-bonsai'
# url: 'https://manunamz.github.io'

# logo: "/assets/images/logo.png"

permalink: pretty
# relative_permalinks: false
include: ['_pages']
exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]

collections:
  sem_tags: 
    output: true
    # permalinks are manually generated -- see local 'prep_note' plugin.
  stat_tags:
    output: true
    permalink: /stat-tag/:title
    order:
      - tags.md
      - sprout.md
      - bud.md
      - bamboo.md
      - bloom.md
      - berry.md
      - fruit.md
      - melon.md
      - seed.md
      - tea.md
      - pot-bamboo.md

defaults:
  - scope:
      path: "_sem_tags/**/*.md"
      type: "sem_tags"
    values:
      layout: "sem-tag"
  - scope:
      path: "_stat_tags/**/*.md"
      type: "stat_tags"
    values:
      layout: "stat-tag"

sass:
  sass_dir:          _sass
  style:            :compressed

enable_mathjax: true
kramdown:
  math_engine: mathjax

plugins:
  - jekyll-wikilinks
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# jekyll-bonsai configs

# dendron forces the root note-title to be 'root.md' -- this is the replacement title for 'root'
# (make sure you change the title in root.md file as well)
index_title: "Jekyll-Bonsai"
# index_title: "Root"
# graph: default graph type in side bar.
## may be 'tree' or 'net-web'
graph_type: "tree"
# nav: default nav type in side bar.
## may be 'tabs' (visited/path) or graph (bonsai)
nav_type: "graph"
# recent (weather): set number of notes to display on recent (weather) page.
## may be an integer (defaults to 10)
recent_num: 10 
# local note-nav component defaults
## may be 'open' or 'closed'
note_head_status: "open"
note_foot_links_status: "open"
note_foot_posts_status: "open"
note_foot_webmentions_status: "open"

# plugins
namespaces:
  exclude:
    - "pages"
    - "stat_tags"
wikilinks:
  # enabled: true
  exclude:
    - "pages"
    - "stat_tags"
d3_graph_data:
  # enabled: true
  exclude:
    - "pages"
    - "posts"
    - "stat_tags"

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blank_lines: false
  profile: false 

# Google Analytics Tracking (optional)
# e.g, UA-1234567-89
# ga_tracking: ...
ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true/nil by default)

