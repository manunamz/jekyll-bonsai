title: jekyll-bonsai
description: a jekyll theme for digital gardeners.
baseurl: ''
# url: 'localhost:4000'

# jekyll-wikilinks config
# wikilinks_collection: "notes"

# jekyll-bonsai configs

# dendron forces the root note-title to be 'root.md' -- this is the replacement name for 'root'.
index_note_title: "Jekyll-Bonsai"
# graph: default graph type in side bar.
## may be 'tree' or 'net-web'
graph_type: "tree"
# recent (weather): set number of notes to display on recent (weather) page.
## may be an integer (defaults to 10)
recent: 10 
# note-foot: set default status of note-foot (fork)
## may be 'open' or 'closed'
note_foot_status: "closed"

# logo: "/assets/images/logo.png"

permalink: pretty
# relative_permalinks: false
include: ['_pages']
exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]

sass:
  sass_dir:          _sass
  style:            :compressed

enable_mathjax: true
kramdown:
  math_engine: mathjax

collections:
  pages:
    output: true
    permalink: /:path
  notes: 
    output: true
    # permalinks are manually generated -- see plugins.
  note_tags:
    output: true
    permalink: /tag/:title

defaults:
  - scope:
      path: "_notes/**/*.md"
      type: "notes"
    values:
      layout: "note"
  - scope:
      path: "_note_tags/**/*.md"
      type: "note_tags"
    values:
      layout: "tag"

plugins:
  - jekyll-wikilinks
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  

# Google Analytics Tracking (optional)
# e.g, UA-1234567-89
# ga_tracking: ...
ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings (true/nil by default)

# seo
# tagline: "A better way to know"
# description: "Dendron is a local-first, markdown based, hierarchical note taking tool. It is meant to help you create, organize, and collaborate on knowledge bases of any size."
# twitter:
#   card: summary
#   username: dendronhq
# author:
