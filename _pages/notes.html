---
layout: default
title: Note
---
<h1>Latest Notes</h1>

<ul>
  <span>site.collections['notes']</span>
  {% for note in site.collections['notes'] %}
    <li>
      <h2><a href="{{ note.slug }}">{{ note.title }}</a></h2>
      {{ note.slug }}
      {{ note.content }}
    </li>
  {% endfor %}
</ul>
