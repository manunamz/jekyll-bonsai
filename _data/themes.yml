      default: "#5c5962"      # $body-text-color => $grey-dk-100
      blue: "#0047aa"         # blue
      green: "#31AF31"        # $green-05
      yellow: "#dfb600"       # yellow
    branch: "#8C6239"         # $brown-02
  graph:
    node:
      stroke: "#00000000"     # $transparent
      current: "#F0C61F"    # yellow
      missing: "#8C6239"    # sand/yellow-orange-brown
      tagged: "#a87f32"     # $brown-02
      unvisited: "#9cbe9c"  # $green-05
      visited: 
        color: "#31AF31"    # $green-05
        glow: "#00000000"     # $transparent
    link:
      color: "#8C6239"        # $brown-02 
    particles: 
      color: "#5c5962"        # $grey-dk-000
    text:
      color: "#5c5962"           # $body-text-color => $grey-dk-100
