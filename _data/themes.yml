- 
  id: dark
  emoji: 🌘
  src:
    favicon: "/assets/img/favicon-dark.png"
    logo: "/assets/img/bonsai-dark.svg"
    nav_burger:
      base: "/assets/img/nav-base-dark.svg"
      bonsai: "/assets/img/nav-bonsai-dark.svg"
  colors:
    selection: "#ad9b4b"
    body:
      background: "#27262b" #$grey-dk-300
      text: "#e1e8e3"       # $grey-lt-300
      heading: "#f5f6fa"    # $grey-lt-000
    border: "#44434d"       # $grey-dk-200
    separator: "#44434d"    # $grey-dk-200
    btn: "#302d36"          # $grey-dk-250
    code: "#1E1C21"         # 
    table:
      background: "#302d36" # $grey-dk-250
    box_shadow: "#fff"      # $white
    link:
      external: 
        valid: "#89B8D8"   # $blue-000
        underline: "#44434d"  # $grey-dk-200
      internal: 
        valid: "#A0E4A0"    # $green-07
        underline: "#44434d" # $grey-dk-200
        invalid: "#959396" # $grey-dk-000
    blockquote: "rgba(68, 67, 77, 0.33)" # $grey-dk-200 => #44434d
    tag:
      disabled: "#e1e8e3" # $grey-lt-300
  svg:
    pencil:
      default: "#e1e8e3"    # $body-text-color => $grey-lt-300
      blue: "#0047aa"         # blue
      green: "#31AF31"        # $green-05
      yellow: "#dfb600"       # yellow
    branch: "#44434d"         # $grey-dk-200
  graph:
    node:
      stroke: "#44434d"     # $grey-dk-200
      current: "#F0C61F"    # yellow
      missing: "#00000000"  # $transparent
      tagged: "#a87f32"     # sand/yellow-orange-brown
      unvisited: "#3e5c50"  # $green-400
      visited: 
        color: "#31AF31"    # $green-05
        glow: "#31AF31"       # $green-05
    link:
      color: "#44434d"         # $grey-dk-200
    particles: 
      color: "#959396"    # $grey-dk-000
    text: 
      color: "#e6e1e8"         # $body-text-color => $grey-lt-300
